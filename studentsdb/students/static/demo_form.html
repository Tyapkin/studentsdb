<html>
<head>
    <meta charset="utf-8" />
    <title>Demo form</title>
</head>
  <body>
    <form action="/demo_form.html" method="post" enctype="multipart/form-data" name="demo_form">
        <input type="hidden" value="27" name="student_id" />
        <div>
            <label for="first_name">Ваше ім’я:</label>
            <input type="text" value="" name="first_name" id="first_name" />
        </div>
        <div>
            <label for="graduated">Закінчили навчання?</label>
            <input type="checkbox" checked="1" value="1" name="graduated" id="graduated" />
        </div>
        <div>
            <label for="gender">Ваша стать:</label>
            <input type="radio" value="male" name="gender" id="gender" />Ч
            <input type="radio" value="female" name="gender" />Ж
        </div>
        <div>
            <label for="age">Ваш вік:</label>
            <select name="age" id="age">
                <option value="">Будь ласка, виберіть ваш вік</option>
                <option value="10">Більше ніж 10</option>
                <option value="20">Більше ніж 20</option>
            </select>
        </div>
        <input type="submit" name="save_button" value="Зберегти" />
    </form>
  </body>
</html>
