<!DOCTYPE html>
<html lang="uk">

  <head>
    <meta charset="utf-8" />
    <title>Сервіс Обліку Студентів</title>
    <meta name="description" value="Система Обліку Студентів Навчального Закладу" />

    <!-- include styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>

  <body>

    <!-- container -->
    <div class="container">

      <!-- header section -->
      <div class="row" id="header">
        <!-- logo -->
        <div class="col-xs-8"><h1>Форма редагування студента</h1></div>
      </div>

      <!-- Edit form -->
      <div class="row" id="edit-form">
      <div class="col-sx-8">
        <form action="" name="edit-student" method="post" class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-2 control-label">Ім’я<span class="red-star">*</span></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="name" value="Олександр" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">По-батькові</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="sname" value="Олександрович" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Прізвище<span class="red-star">*</span></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="lname" value="Тяпкін" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Номер білету<span class="red-star">*</span></label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="ticket" value="030" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Дата народження</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="date_of_birth" value="1989-04-28" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Фотографія</label>
            <input type="file" name="photo" />
            <div class="col-sm-6">
              <p class="help-block">Наразі: <a href="./img/me.jpg">./img/me.jpg</a></p>
              <span>Видалити</span><input type="checkbox" name="delete_img" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Група<span class="red-star">*</span></label>
            <div class="col-sm-6">
              <select name="group">
                <option value="">5зКСМ</option>
                <option value="">3зПР</option>
                <option value="">3ТС</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Додаткові нотатки</label>
            <div class="col-sm-6">
              <textarea class="form-control" rows="3">Тут щось написано.</textarea>
            </div>
          </div>
      </form>
    </div>
    <div class="row" id="btn-block">
      <div class="col-xs-8">
        <button form="edit-student" type="submit" class="btn btn-primary">Зберегти</button>
        <a href="#">Скасувати</a>
      </div>
    </div>

  </div>

    <!-- JS section -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  </body>

</html>
